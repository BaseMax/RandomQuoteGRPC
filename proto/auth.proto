syntax = "proto3";

package auth;

service AuthService {
  rpc Login(LoginDto) returns (AuthToken) {}
  rpc Register (RegisterDto) returns (AuthToken) {}
}

message AuthToken {
  string token = 1;
}

message LoginDto {
  string username = 1;
  string password = 2;
}

message RegisterDto {
  string username = 1;
  string password = 2;
  string role = 3;
}